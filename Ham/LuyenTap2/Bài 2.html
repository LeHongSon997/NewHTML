<script>
    let chuVi;
    let dienTich;
    function chuvi() {
        chuVi = 2 * Math.PI * r;
        return chuVi;
    }
    function dientich() {
        dienTich = Math.PI * r * r;
        return dienTich;
    }
    let r = +prompt("Nhập vào bán kính: ");
    document.write("dien tích là : " + dientich(dienTich) + "</br>");
    document.write("Chu vi là: " + chuvi(chuVi));

</script>
