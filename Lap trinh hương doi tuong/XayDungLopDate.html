    class MyDate {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getday() {
            return this.day;
        }

        getmonth() {
            return this.month;
        }

        getyear() {
            return this.year;
        }

        setday(day) {
            this.day = day;
        }

        setmonth(month) {
            this.month = month;
        }

        setyear(year) {
            this.year = year;
        }
    }
    let date = new MyDate( 2, 2, 2007);
    alert(date.getday() + "/" + date.getmonth() + "/" + date.getyear());
    day = date.setday(10);
    month = date.setmonth(10);
    year = date.setyear(2019);
