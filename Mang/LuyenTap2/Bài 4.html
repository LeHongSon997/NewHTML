<!DOCTYPE html>

<body>
<script>
    let x = ['c', 's', 'c', 2, 6, 1,5];
    let dem = 0;
    for (let i = 0; i < x.length; i++) {
        if ( isNaN(x[i]) ) {
            dem ++;
        }
    }
    document.write(dem + ' ký tự chuỗi');
</script>
