<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-2,3,6,11,27,9,15,0,4,6,];
    let dem = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
        dem = dem + 1;
        }
    }
    document.write("Số phần tử lớn hơn hoặc bằng 10: " + dem);
</script>
</body>
</html>
