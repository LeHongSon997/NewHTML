<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let index = 0;
    let tong = 0;
    for (let i = 1; i < numbers.length; i++) {
        tong = tong + numbers[i];
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("gia trị trung bình các phần tử trong mảng: " + (tong/numbers.length));
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
