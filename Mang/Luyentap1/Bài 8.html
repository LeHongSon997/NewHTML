<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-2,3,6,11,5,9,15,0,4,6,];
    let max;
    for (let i = 0; i < numbers.length -1; i++) {
        for (let j = i + 1; j < numbers.length ; j++) {
            if (numbers[i] < numbers[j]) {
                max = numbers[i]
                numbers[i] = numbers[j]
                numbers[j] = max
            }
        }
    }
    document.write(" Sắp xếp thứ tự giảm dần là: " + numbers)
</script>
</body>
</html>
